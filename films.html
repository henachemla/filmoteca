        <h1> Ajout d'un film </h1>

            <label for="nom">Nom du film : </label>

            <label for="date">Date de sortie : </label>
            <input type="date" id="date" required>
            <br><br>

            <label for="realisateur">Nom du Réaliseur : </label>
            <input type="text" id="realisateur" required>
            <br><br>

            <label for="synopsis">Synopsis : </label>
            <input type="text" id="synopsis" required>
            <br><br>

            <label for="genre">Genre du film : </label>
            <input type="text" id="genre" required>
            <br><br>

            <button type="submit">Ajouter le film à la collection</button>
        </form>
